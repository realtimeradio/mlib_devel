name: sparrow
manufacturer: Xilinx
fpga: xc7z030ffg676-2
backend_target: vivado
mmbus_architecture: ['AXI4-Lite', 'wishbone']
# AXI base addr
mmbus_base_address:  0x50000000
# WB base addr
dsp_wb_base_address: 0x51000000
sources: []
constraints: []
provides:
  - sfp0
  - sfp1
  - sfp2
  - sfp3
  - white_rabbit
  - sys_clk
  - sys_clk90
  - sys_clk180
  - sys_clk270
pins:
  #sys_clk_p:
  #  loc: 
  #  iostd: LVDS_25
  #sys_clk_n:
  #  loc: 
  #  iostd: LVDS_25
  gpio:
    iostd: LVCMOS18
    loc:
      - C16
      - C17
      - E15
      - F15
      - D6
      - A5
      - C6
      - E7

  led:
    iostd: LVCMOS33
    loc:
      # LED0 R,G,B
      - V18
      - W18
      - V19
      # LED1 R,G,B
      - Y18
      - AA18
      - AA19
      # LED3
      - AC24
      # LED4
      - AB25

  # 10 GbE clock (schematic net MGTCLK0[P|N], OUT1 of SI5332)
  # Should be 156.25 MHz
  eth_clk_p:
    loc:
      - R6
  eth_clk_n:
    loc: 
      - R5
  # 1 GbE clock (schematic net MGTCLK1[P|N], OUT0 of SI5332)
  # Should be 125 MHz
  eth_clk_125_p:
    loc:
      - U6
  eth_clk_125_n:
    loc: 
      - U5

  mgt_tx_p:
    loc: [AA2, W2, U2, R2]
  mgt_tx_n:
    loc: [AA1, W1, U1, R1]
  mgt_rx_p:
    loc: [AB4, Y4, V4, T4]
  mgt_rx_n:
    loc: [AB3, Y3, V3, T3]

  wr_20m_vcxo:
    loc: AC13
    iostd: LVCMOS33

  # WR refs as 1Gb
  wr_125m_gtrefclk_p:
    loc: U6
  wr_125m_gtrefclk_n:
    loc: U5

  # The first SFP port
  wr_sfp_tx_p:
    loc: AA2
  wr_sfp_tx_n:
    loc: AA1
  wr_sfp_rx_p:
    loc: AB4
  wr_sfp_rx_n:
    loc: AB3

  #wr_sfp_mod_def1:
